<!DOCTYPE html>
<html lang='pt-BR'>
  <head>
    <meta charset='utf-8' />
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.19/index.global.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.19/index.global.min.js'></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth',
          events: [
            {
              title: 'Pokémon Day - Aniversário de Pokémon',
              start: '2024-02-27'
            },
            {
              title: 'Dia do Pikachu',
              start: '2024-03-01'
            }
            {
              title:' Evento Especial de Verão',  
              start: '2024-06-21',
              end: '2024-06-30'
            }
            {
              title: 'Halloween Pokémon',
              start: '2024-10-31'
            },
            {
              title: 'Natal Pokémon',
              start: '2024-12-25'
            }
            {
              title: 'Ano Novo Pokémon',
              start: '2024-01-01'
            }
          ]
        });
        calendar.render();
      });
    </script>
  </head>
  <body>
    <div id='calendar'></div>
  </body>
</html>
