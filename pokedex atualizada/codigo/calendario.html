<!DOCTYPE html>
<html lang='pt-BR'>
<head>
    <meta charset='utf-8' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.19/index.global.min.js'></script>
    <style>
        /* 1. ESTILOS GERAIS - Define cores e fonte base */
        body {
            font-family: 'Segoe UI', sans-serif; /* Fonte limpa e moderna */
            background: #f0f2f5; /* Cor de fundo suave */
            margin: 0;
            padding: 20px;
            color: #2c3e50; /* Cor do texto escura para boa leitura */
        }
        
        /* 2. CONTÊINER DO CALENDÁRIO - Cria um cartão visual */
        #calendar {
            background: white;
            border-radius: 10px; /* Cantos arredondados */
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08); /* Sombra sutil */
        }
        
        /* 3. CABEÇALHO - Título com gradiente vermelho/azul Pokémon */
        .fc-toolbar-title {
            font-size: 1.8em;
            background: linear-gradient(90deg, #ff1a1a 0%, #3b4cca 100%); /* Gradiente vermelho-azul */
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: bold;
            padding: 5px 0;
        }
        
        /* 4. BOTÕES - Estilização dos controles de navegação */
        .fc-button {
            background: #3b4cca !important; /* Azul Pokémon */
            border: none !important;
            border-radius: 5px !important;
            transition: all 0.2s ease; /* Transição suave para hover */
        }
        
        .fc-button:hover {
            background: #2a3999 !important; /* Azul mais escuro no hover */
            transform: translateY(-2px); /* Efeito de levitação */
        }
        
        .fc-button-active {
            background: #ff1a1a !important; /* Vermelho Pokémon quando ativo */
        }
        
        /* 5. CABEÇALHO DOS DIAS - Estilização dos dias da semana */
        .fc-col-header-cell {
            background: #f8f9fa; /* Fundo cinza muito claro */
        }
        
        .fc-col-header-cell a {
            color: #3b4cca; /* Azul Pokémon */
            font-weight: 600;
            padding: 10px 0;
        }
        
        /* 6. DIAS DO MÊS - Estilização dos dias no calendário */
        .fc-daygrid-day-number {
            color: #2c3e50;
            font-weight: 500;
            padding: 8px;
        }
        
        .fc-day-today {
            background: rgba(255, 204, 0, 0.1) !important; /* Amarelo suave para o dia atual */
        }
        
        .fc-day-today .fc-daygrid-day-number {
            color: #ff1a1a; /* Vermelho para número do dia atual */
            font-weight: 700;
        }
        
        /* 7. EVENTOS - Estilização dos eventos no calendário */
        .fc-event {
            background: #3b4cca; /* Azul Pokémon */
            border: none;
            border-radius: 3px;
            padding: 3px 6px;
            font-size: 0.85em;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .fc-event:hover {
            background: #ff1a1a; /* Vermelho Pokémon no hover */
            transform: translateY(-1px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        /* 8. BOTÃO VOLTAR - Estilização do link de navegação */
        .back-button {
            display: block;
            width: 120px;
            margin: 25px auto;
            padding: 10px 15px;
            background: #3b4cca;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            background: #ff1a1a;
            transform: translateY(-2px);
            box-shadow: 0 3px 8px rgba(0,0,0,0.15);
        }
        
        /* 9. RESPONSIVIDADE - Ajustes para dispositivos móveis */
        @media (max-width: 768px) {
            body { padding: 10px; }
            #calendar { padding: 10px; }
            .fc-toolbar-title { font-size: 1.4em; }
        }
    </style>
