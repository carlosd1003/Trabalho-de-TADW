<!DOCTYPE html>
<html lang='pt-BR'>
<head>
    <meta charset='utf-8' />
    <title>Calendário de Eventos Pokémon (Documentado)</title>

    <!-- Folha de estilos opcional do projeto (não incluída neste arquivo) -->
    <link rel="stylesheet" href="style.css">

    <!-- FullCalendar via CDN (versão 6.x em um único bundle global) -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.19/index.global.min.js"></script>
</head>

<body>
    <!-- Título da página. Você pode editar este texto livremente. -->
    <h1>Caléndario De Eventos Pokemóns</h1>

    <!-- Elemento onde o FullCalendar será renderizado -->
    <div id="calendar"></div>

    <!-- Link de retorno (ex.: para uma página inicial em PHP) -->
    <a href="home.php" class="back-button">Voltar</a>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // 1) Pegar o elemento que receberá o calendário
            var calendarEl = document.getElementById('calendar');

            // 2) Criar o calendário com as opções desejadas
            var calendar = new FullCalendar.Calendar(calendarEl, {
                // Visão inicial do calendário. Outras opções: 'dayGridWeek', 'dayGridDay'
                initialView: 'dayGridMonth',

                // ==================
                // LISTA DE EVENTOS
                // ==================
                // Cada evento pode ter:
                // - title (string): título exibido no calendário
                // - start (YYYY-MM-DD): data de início (obrigatória)
                // - end (YYYY-MM-DD): data final (opcional; não-inclusiva)
                // - description (string): texto livre com observações
                //
                // Dica: Para eventos de dia inteiro, use apenas 'start' (e 'end' se for um período).
                //       Para eventos com horário, use 'start'/'end' com data e hora (ex.: '2025-02-14T18:00:00').
                events: [
                    {
                        title: 'Ano Novo Pokémon',
                        start: '2025-01-01',
                        description: 'Celebração de ano novo com Pokémon especiais e bônus de início de ano em todos os jogos.'
                    },
                    {
                        title: 'Dia dos Iniciantes',
                        start: '2025-01-25',
                        description: 'Evento especial em homenagem aos Pokémon(Bulbasaur,Charmander,Squirtle e suas evoluções.'
                    },
                    {
                        title: 'Festival do Dragão',
                        start: '2025-02-05',
                        end: '2025-02-09',
                        description: 'Pokémon do tipo Dragão aparecem com mais frequência com movesets especiais'
                    },
                    {
                        title: 'Dia dos Namorados Pokémon',
                        start: '2025-02-14',
                        description: 'Pokemón cor-de-rosa e temática romântica.'
                    },
                    {
                        title: 'Pokemón Day',
                        start: '2025-02-27',
                        description: 'Aniversário da franquia com lendários e anúnicios especiais'
                    },
                    {
                        title: 'Dia do pikachu',
                        start: '2025-03-01',
                        description: 'Homenagem ao Pokemón mais famoso com chapéus'
                    },
                    {
                        title: 'Dia da Terra',
                        start: '2025-04-22',
                        description: 'Pokemón do tipo planta e terra com bônus de captura'
                    },
                    {
                        title: 'Páscoa Pokémon',
                        start: '2025-04-20',
                        description: 'Pokemón com ovos e temática da Páscoa'
                    },
                    {
                        title: 'Dia da Crianças',
                        start: '2025-05-05',
                        description: 'Pokemóns bebês e eventos especiais para crianças'
                    },
                    {
                        title: 'Dia da evolução',
                        start: '2025-06-01',
                        description: 'Bonus de evolução e Pokemóns que evoluem'
                    },
                    {
                        title: 'Go Fest 2025',
                        start: '2025-06-28',
                        end: '2025-06-29',
                        description: 'Maior evento do Pokémon Go com Pokemóns raros e bônus especiais'
                    },
                    {
                        title: 'Aniversário do Pokémon Go',
                        start: '2025-07-06',
                        description: 'Celebração do aniversário do Pokémon Go com eventos e bônus'
                    },
                    {
                        title: 'Evento de Verão',
                        start: '2025-06-21',
                        end: '2025-06-30',
                        description: 'Pokemóns aquáticos e de verão com bônus de captura'
                    },
                    {
                        title: 'Mundial de VGC',
                        start: '2025-08-15',
                        end: '2025-08-17',
                        description: 'Camponato mundial de batalhas VGC com transmissões ao vivo e eventos especiais'
                    },
                    {
                        title: 'Evento de Outono',
                        start: '2025-09-22',
                        description: 'Pokemóns de outono e bônus de captura'
                    },
                    {
                        title: 'Mês do Pokémon Fantasma',
                        start: '2025-10-01',
                        end: '2025-10-31',
                        description: 'Evento prolongado de Halloween com Pokémon fantasma e assustadores'
                    },
                    {
                        title: 'Halloween Pokémon',
                        start: '2025-10-31',
                        description: 'Pokemóns Fantasma e doces especiais.'
                    },
                    {
                        title: 'Novo Jogo Pokemón',
                        start: '2025-11-21',
                        description: 'Possível Lançamento de um novo jogo da franquia Pokemón'
                    },
                    {
                        title: 'Evento do Tipo Aço',
                        start: '2025-12-01',
                        end: '2025-12-05',
                        description: 'Pokémon do tipo Aço com defesas reforçadas e bônus de metal'
                    },
                    {
                        title: 'Natal Pokémon',
                        start: '2025-12-25',

                    },
                    {
                        title: 'Evento de Fim de Ano',
                        start: '2025-12-28',

                    }
                ],

                // ===========================
                // EXTRAS (OPCIONAIS, EXEMPLOS)

                //     }
                // },
                //
                // 2) Alterar idioma/locale (ex.: 'pt-br'):
                // locale: 'pt-br',
                //
                // 3) Carregar eventos de um endpoint em vez de array:
                // events: '/minha-api-de-eventos'
            });

            // 3) Renderizar o calendário na página
            calendar.render();
        });
    </script>
</body>
</html>
