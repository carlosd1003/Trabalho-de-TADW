<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Pokédex</title>
    <link rel="stylesheet" href="style.css" />
    <script src="jquery-3.7.1.min (1).js"></script>
    <script src="jquery.validate.min.js"></script>
    <script>
        // programar a validação do formulário
        $(document).ready(function () {
            $('#formulario').validate({
                rules: {
                    email: {
                        required: true,
                        email: true

                    },
                    senha:{
                        required: true,
                    }
                },
                messages: {
                    email: {
                        required: "Esse campo não pode ser vazio",
                        email: "Por favor, informe um email válido"
                    },
                    senha:{
                        required: "Esse campo não pode ser vazio",
                    }
                }
            })
        })
    </script>
</head>
<body id="page-body">
    <div id="container">
        <h1 id="page-title">Bem Vindo ao Site</h1>
        <form id="login-form" action="verificarLogin.php" id="formulario" method="post">
            <label for="user-email" id="label-email">E-mail:</label>
            <input type="email" id="email" name="email" ...>

            <label for="user-password" id="label-password">Senha:</label>
            <input type="password" id="senha" name="senha" ...>

            <a href="formUsuario.php" id="first-access-link">Primeiro acesso</a>

            <input type="submit" id="submit-btn" value="Acessar">
        </form>
    </div>
</body>

</html>
